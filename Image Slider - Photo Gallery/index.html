<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery-wrap">
     <img src="back.png" id="backBtn">

     <div class="gallery">
      <div>
          <span><img src="image-1.png"></span>
          <span><img src="image-2.png"></span>
          <span><img src="image-3.png"></span>
      </div>
      <div>
         <span><img src="image-4.png"></span>
         <span><img src="image-5.png"></span>
         <span><img src="image-6.png"></span>
      </div>
     </div> 
     <img src="next.png" id="nextBtn">      
   </div>
</body>

 <script>
    let scrollBox = document.querySelector('.gallery');
    let backkBtn = document.getElementById('backBtn');
    let nextBtn = document.getElementById('nextBtn');

    scrollBox.addEventListener('wheel', (evt) =>{
       evt.preventDefault();
       scrollBox.scrollLeft += evt.deltaY;
       scrollBox.style.scrollBehaviour ='auto';
    })

    backBtn.addEventListener('click', ()=>{
       scrollBox.style.scrollBehaviour ='smooth';
       scrollBox.scrollLeft -=  450;
    })

     nextBtn.addEventListener('click', ()=>{
       scrollBox.style.scrollBehaviour ='smooth';
       scrollBox.scrollLeft +=  450;
    })

 </script>
</html>
