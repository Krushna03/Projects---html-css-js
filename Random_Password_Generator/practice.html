    <script>

  const arr = [1,2,3,4,5];
  //  const reverse = arr.reverse();
  //  console.log(reverse);
   Array.prototype.myReverse = function(){
       myArray = [];
       for(let i = this.length-1 ; i>=0 ; i--){
          myArray.push(this[i]);
       }
       return myArray;
   }
   let reverse =  arr.myReverse();
   console.log(reverse);

   
    </script>
